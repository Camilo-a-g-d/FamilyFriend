<ion-content [fullscreen]="true" class="login-background">
  <div class="login-wrapper">
    <div class="login-container">

      <!-- Logo y Nombre -->
      <div class="logo-section">
        <img src="assets/images/app-icon.png" alt="App icon" class="logo">
        <h1 class="app-name">NombreDeLaApp</h1>
      </div>

      <!-- Texto introductorio -->
      <p class="subtitle">La aventura está por iniciar, por favor inicia sesión</p>

      <!-- Usuario + Contraseña en mismo bloque -->
      <div class="input-group">
        <span class="icon">
          <img src="assets/images/login-credentials-icon.png" alt="Credenciales">
        </span>
        <div class="input-wrapper">
          <input type="text" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
        </div>
      </div>

      <!-- Botón ingresar -->
      <button class="btn-primary">Ingresar</button>

      <!-- Recuperar contraseña -->
      <a href="#" class="recuperar">Recupera Tu Contraseña</a>

      <!-- Google -->
      <div class="google-btn">
        <img src="assets/images/google_icon.png" alt="Google">
        <span>Ingresar con Google</span>
      </div>

      <!-- Registro -->
      <p class="registro">No tienes cuenta? <a href="#">Regístrate</a></p>

    </div>
  </div>
</ion-content>
